version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-api
    ports:
      - "8080:8080"
    environment:
      APP_ENV: dev
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: users
      JWT_SECRET: super-secret-key
      JWT_TTL_MINUTES: "15"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo-data:
